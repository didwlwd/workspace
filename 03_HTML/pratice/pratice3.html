<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>
<body>
    <h1>회원가입</h1>
    <fieldset>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <b>ID:</b> <input type="text" name="userId"required>
            <input type="button" value="중복확인"><br>
            <b>비밀번호:</b> <input type="password" name="userPwd"required><br>
            <b>비밀번호 확인:</b> <input type="password" name="userPwd"required><br>
            <b>Email:</b> <input type="email" name="userEmail"required>@<br>
            naver.com <br>
            nate.com <br>
            직접입력
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 : <input type="file" value="파일선택">
            <br><br>

            성별 : <input type="radio" name="gender">남자
            <input type="radio" name="gender">여자
            <br><br>

            생년월일: <input type="date">
            <br><br>

            취미 <br>
            <input type="checkbox" name="hobby">야구
            <input type="checkbox" name="hobby">농구
            <input type="checkbox" name="hobby">축구 <br>
            <input type="checkbox" name="hobby">공부
            <input type="checkbox" name="hobby">음악감상 <br>
            <input type="checkbox" name="hobby">기타 : <input type="text"><br>
            자기소개: <textarea style="resize: none;"cols="30" rows="5"></textarea>
        </fieldset>
        <br>
        <input type="submit" value="회원가입">
        <input type="button" value="다시입력">
        <input type="button" value="이전으로">
    </fieldset>
</body>
</html>
