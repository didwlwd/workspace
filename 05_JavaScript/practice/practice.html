<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border: 1px solid black;
            background: black;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h3>문제1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어라</h3>
    <div id="div1"></div>

    <input type="color" id="selectColor">
    <button onclick="changeBackground()">변경</button>

    <script>
       function changeBackground(){
            let color1 = document.getElementById("selectColor");
            let div1 = document.getElementById("div1");

            div1.style.background = color1.value;
       }
    </script>



    <h3>문제2. 버튼에 따른 크기조절이 가능하게 만들어 보세요.</h3>
    <div id="div2"></div>
    <button onclick="x50()">50X50</button>
    <button onclick="x100()">100X100</button>
    <button onclick="x200()">200X200</button>

    <script>
      function x50(){
        let div2 = document.getElementById("div2");

        div2.style.width = "50px";
        div2.style.height = "50px";
      }

      function x100(){
        let div2 = document.getElementById("div2");

        div2.style.width = "100px";
        div2.style.height = "100px";
      }

      function x200(){
        let div2 = document.getElementById("div2");

        div2.style.width = "200px";
        div2.style.height = "200px";
      }
    </script>
</body>
</html>
